<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-image: url('assets/img/brown.jpg'); /* Adjust path as needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Centering the Back to Profile button */
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #603b0a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #4e2d07;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Me</h2>

        <div class="row">
            <div class="col-md-6">
                <!-- Contact Form -->
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="button" class="btn" id="sendMessageBtn">Send Message</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h4>Get in Touch</h4>
                    <p>If you have any questions, feel free to reach out to me!</p>
                    <ul class="list-unstyled">
                        <li><strong>Phone:</strong> 0976-507-7962</li>
                        <li><strong>Email:</strong> tufgaming0327@gmail.com</li>
                        <li><strong>Address:</strong> Brgy. Nalasin Santo Domingo, Ilocos Sur</li>
                    </ul>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Centered Button -->
        <div class="center-button">
            <a href="index.html" class="btn btn-back-to-profile">Back to Profile</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("sendMessageBtn").addEventListener("click", function () {
            const formData = new FormData(document.getElementById("contactForm"));

            fetch("submit_form.php", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-success">${data}</div>`;
            })
            .catch(error => {
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
