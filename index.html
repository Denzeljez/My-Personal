<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        .info-item { cursor: pointer; }
        body {
            background-image: url('assets/img/brown.jpg'); /* Adjust path as needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container profile-page">
        <div class="text-center name-heading">
            <h1>Denzel Jezreel Lazo</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="profile-image">
                    <img src="assets/img/pic5.jpg" alt="Profile Image">
                </div>
            </div>
            <div class="col-md-6">
                <div class="social-icons text-center">
                    <a href="https://www.instagram.com/your_username" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/denzeljez.lazo" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/your_username" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="mailto:tufgaming0327@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                </div>
                <div class="info-box">
                    <div class="info-item" id="birthday">
                        <i class="fas fa-birthday-cake"></i>
                        <p>27 March 2000</p>
                    </div>
                    <div class="info-item" id="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Brgy. Nalasin Santo Domingo, Ilocos Sur</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>tufgaming0327@gmail.com</p>
                    </div>
                </div>
                
                <!-- Feature Box with Links -->
                <div class="feature-container text-center mt-4">
                    <div class="feature-box">
                        <a href="about.html" class="btn btn-about">
                            <img src="assets/img/about.jpg" alt="About Me" class="img-fluid">
                            <p>About Me</p>
                        </a>
                    </div>
                    <div class="feature-box">
                        <a href="gallery.html" class="btn btn-gallery">
                            <img src="assets/img/pic3.jpg" alt="Gallery" class="img-fluid">
                            <p>Gallery</p>
                        </a>
                    </div>
                    <div class="feature-box">
                        <a href="hobbies.html" class="btn btn-contact">
                            <img src="assets/img/hobbies.jpg" alt="Contact" class="img-fluid">
                            <p>Hobbies</p>
                        </a>
                    </div>
                    <div class="feature-box">
                        <a href="contact.html" class="btn btn-contact">
                            <img src="assets/img/pic1.jpg" alt="Contact" class="img-fluid">
                            <p>Contact</p>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti animation on birthday click
        document.getElementById('birthday').addEventListener('click', () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 } // Adjust origin to center
            });

            // Show animation for a short time
            setTimeout(() => {
                confetti.reset(); // Clears confetti
            }, 2000); // Adjust the duration (2000ms = 2 seconds)
        });

        // Open Google Maps for the location
        document.getElementById('location').addEventListener('click', () => {
            window.open('https://www.google.com/maps/search/?api=1&query=Seat+Crafters+at+Santo+Domingo+Ilocos+Sur', '_blank');
        });
    </script>
</body>
</html>
